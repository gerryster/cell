<!DOCTYPE html>
<html>
<head>
<title>bench-render-html</title>
<script src='../../support/jquery/jquery.js'></script>
<script src='../../build/cell.js'></script>
</head>

<script>
$(function(){
	var $container = $('#container');
	
	var HTMLCell = cell.extend({
	  render: function(_) {
	    var i;
	    return [
	      _('<div class="triangle">', (function() {
	        var _results;
	        _results = [];
	        for (i = 1; i < 10; i++) {
	          _results.push(_("<div class='node'>",i));
	        }
	        return _results;
	      })())
	    ];
	  }
	});

	var HTMLCellInst = new HTMLCell();
	HTMLCellInst.el.innerHTML = '';
	cell.renderChildren(HTMLCellInst.el, HTMLCellInst.__render(cell.renderHelper));
	$container.append(HTMLCellInst.el);
});
</script>
<body>
	<div id="container"></div>
</body>
</html>

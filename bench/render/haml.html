<!DOCTYPE html>
<html>
<head>
<title>bench-render-haml</title>
<script src='../../support/jquery/jquery.js'></script>
<script src='../../build/cell.js'></script>
</head>

<script>
$(function(){
	var $container = $('#container');

	var HAMLCell = cell.extend({
	  render: function(_) {
	    var i;
	    return [
	      _('.triangle', (function() {
	        var _results;
	        _results = [];
	        for (i = 1; i < 10; i++) {
	          _results.push(_(".node",i));
	        }
	        return _results;
	      })())
	    ];
	  }
	});

	var HAMLCellInst = new HAMLCell();
	HAMLCellInst.el.innerHTML = '';
	cell.renderChildren(HAMLCellInst.el, HAMLCellInst.__render(cell.renderHelper));
	$container.append(HAMLCellInst.el);
});
</script>
<body>
	<div id="container"></div>
</body>
</html>

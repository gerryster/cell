<!DOCTYPE html>
<html>
  <head>
    <title>Bind</title>
    <script src='../../../support/jquery/jquery.js'></script>
    <script src='../../../support/requirejs/require.js'></script>
    <script src='../../../build/cell.js'></script>
    <script>
      window.console.error = function(estack){
        $('body').html('Error was '+
          ((window.TEST_error.stack === estack)
            ? 'correct'
            : 'incorrect: exp='+window.TEST_error.stack+' act='+estack)
        );
      };
    </script>
  </head>
  <body data-cell='CellThatErrors'></body>
</html>
